function GetDate() {
    var mydate = new Date();

    if (year < 1000)
        year+=1900;
    var month = mydate.getMonth() + 1;
    var day = mydate.getDate();
    var strMonth = "";

        case 12:
            strMonth = "December";
            break; 
    }    
    return strMonth + " " + day + ", " + year;
}
