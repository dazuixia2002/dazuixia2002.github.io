<script>
function GetDate() {
    var mydate = new Date();
    var year = mydate.getYear();
    if (year < 1000)
        year+=1900;
    var month = mydate.getMonth() + 1;
    var day = mydate.getDate();
    var strMonth = "";
    switch (month) {
        case 1:
            strMonth = "January";
            break;
        case 2:
            strMonth = "February";
            break;    
        case 3:
            strMonth = "March";
            break;         
        case 4:
            strMonth = "April";
            break;
        case 5:
            strMonth = "May";
            break;    
        case 6:
            strMonth = "June";
            break;     
        case 7:
            strMonth = "July";
            break;
        case 8:
            strMonth = "August";
            break;    
        case 9:
            strMonth = "September";
            break;     
        case 10:
            strMonth = "October";
            break;
        case 11:
            strMonth = "November";
            break;    
        case 12:
            strMonth = "December";
            break; 
    }    
    return strMonth + " " + day + ", " + year;
}

document.getElementById("TodaysDate").innerHTML = GetDate();
</script>
